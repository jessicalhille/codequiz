<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <div class="scores"></div>
        <h2 id="countdown">0</h2>

        <div class="wrapper">
            <div class="start-screen">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions within
                    the time limit. Keep in mind that incorrect answers will penalize
                    your score/time by ten seconds!
                </p>
                <button id="start">Start Quiz</button>
            </div>

            <div class="question">
                <h2 id="question-text"></h2>
                <div id="options"></div>
            </div>

            <div class="end-screen">
                <h2>All done!</h2>
                <p>Your final score is... <span id="final-score"></span>!</p>
                <p>
                    Enter initials: <input type="text" max="3" id="initials" />
                    <button id="submit">Submit</button>
                </p>
            </div>
        </div>

        <script src="./assets/script.js"></script>
    </body>

</html>
